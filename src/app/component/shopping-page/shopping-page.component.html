<div *ngIf="!isLoading">
  <div class="pizza">
    <!-- <app-pizza-view [pizzas]="pizzas"> </app-pizza-view> -->
    <h1>Koszyk</h1>
    <mat-list>
      <mat-list-item *ngFor="let pizza of pizzas">
        <div matLine>
          <img
            class="dish-image"
            [src]="
              'http://api.listekbazylii32.pl/images/699aed28-13f6-4f59-9b65-08ebf7b13b54.jpg' +
              pizza.image
            "
            alt=""
          />
        </div>
        <div class="dish-info">
          <div matLine class="dish-element-title">{{ pizza.name }}</div>
          <div matLine class="dish-element-info">{{ pizza.toppings }}</div>
          <div matLine class="dish-element-options--element">
            Ilosć: {{ pizza.quantity }}
          </div>
          <div matLine class="dish-element-options--element">
            Cena {{ pizza.price * pizza.quantity }} zł
          </div>
        </div>
        <div>
          <div class="btn-trush">
            <button class="btn-remove" (click)="remove(pizza)">usuń</button>
          </div>
          <div class="btn-trush">
            <button class="btn-remove" (click)="addOne(pizza)">
              Zwiększ ilość
            </button>
          </div>
          <div class="btn-trush">
            <button class="btn-remove" (click)="minusOne(pizza)">
              Zmniejsz ilość
            </button>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
    <!-- </div> -->

    <!-- <div *ngIf="!isLoading"> -->
    <div class="pasta">
      <mat-list>
        <mat-list-item *ngFor="let pasta of pastas">
          <div matLine>
            <img
              class="dish-image"
              [src]="
                'http://api.listekbazylii32.pl/images/e2ab4906-1e36-4d06-9e99-0321ed3e4dd0.jpg' +
                pasta.image
              "
              alt=""
            />
          </div>
          <div class="dish-info">
            <div matLine class="dish-element-title">{{ pasta.name }}</div>
            <div matLine class="dish-element-info">{{ pasta.toppings }}</div>
            <div matLine class="dish-element-options--element">
              Ilosć: {{ pasta.quantity }}
            </div>
            <div matLine class="dish-element-options--element">
              Cena {{ pasta.price * pasta.quantity }} zł
            </div>
          </div>
          <div>
            <div class="btn-trush">
              <button class="btn-remove" (click)="removePasta(pasta)">
                usuń
              </button>
            </div>
            <div class="btn-trush">
              <button class="btn-remove" (click)="addOnePasta(pasta)">
                Zwiększ ilość
              </button>
            </div>
            <div class="btn-trush">
              <button class="btn-remove" (click)="minusOnePasta(pasta)">
                Zmniejsz ilość
              </button>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
    <!-- </div> -->

    <div *ngIf="getTotalOfTotal() > 1">
      <h2>Total: {{ getTotalOfTotal() }} zł</h2>
    </div>
  </div>
</div>
